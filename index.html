<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Padel Tournament Registration</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Darkened overlay for the background image -->
    <div class="overlay">
      <div class="container py-5">
        <div class="registration-card">
          <div class="card-header">
            <!-- Force single line & increase boldness -->
            <h2 class="fw-bolder text-nowrap mb-0">
              1st Peach Padel Tournament 2025
            </h2>
            <p>Show your skills at our first padel tournament this year!</p>
          </div>
          <div class="card-body">
            <form method="post" action="" name="contact-form">
              <!-- Email (required) -->
              <div class="mb-3">
                <input
                  type="email"
                  name="your-email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>

              <!-- Phone (optional) -->
              <div class="mb-3">
                <input
                  type="text"
                  name="your-phone-number"
                  class="form-control"
                  placeholder="Phone Number"
                />
              </div>

              <!-- Team Name (required) -->
              <div class="mb-3">
                <input
                  type="text"
                  name="your-team-name"
                  class="form-control"
                  placeholder="Team Name"
                  required
                />
              </div>

              <!-- Player 1 (optional) -->
              <div class="mb-3">
                <input
                  type="text"
                  name="your-player1-name"
                  class="form-control"
                  placeholder="Player 1 Name"
                />
              </div>

              <!-- Player 2 (optional) -->
              <div class="mb-3">
                <input
                  type="text"
                  name="your-player2-name"
                  class="form-control"
                  placeholder="Player 2 Name"
                />
              </div>

              <!-- Tournament Details in black (above the Register & Pay button) -->
              <div class="mb-3 text-black">
                <h5 class="fw-bold">Tournament Details</h5>
                <ul class="list-unstyled tournament-details">
                  <li><strong>Date:</strong> March 1st, 2025 @ 12PM</li>
                  <li><strong>Location:</strong> PATL, 3110 Presidential Dr, Atlanta, GA 30340</li>
                  <li><strong>Prize Pool:</strong> $1,000</li>
                  <li><strong>Registration Fee:</strong> $60 / person</li>
                </ul>
              </div>

              <!-- Submit Button -->
              <div class="text-center">
                <input
                  type="submit"
                  value="Register & Pay"
                  id="submit"
                  class="btn btn-accent"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Existing JS (unchanged) -->
    <script src="index.js"></script>
  </body>
</html>
